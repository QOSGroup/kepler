        type: string
      email:
        type: string
      id:
        type: integer
      info:
        type: string
      note:
        type: string
      phone:
        type: string
      qcpChainId:
        type: string
      qcpPub:
        type: string
      qosChainId:
        type: string
      status:
        type: integer
      updateTime:
        type: string
    type: object
  module.ApplyQsc:
    properties:
      bankerPub:
        type: string
      createTime:
        type: string
      email:
        type: string
      id:
        type: integer
      info:
        type: string
      note:
        type: string
      phone:
        type: string
      qosChainId:
        type: string
      qscName:
        type: string
      qscPub:
        type: string
